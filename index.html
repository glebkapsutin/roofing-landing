<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кровля и Фасады</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Подключение шрифтов Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <!-- Подключение Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Применяем шрифты через Tailwind */
        .font-montserrat {
            font-family: 'Montserrat', sans-serif;
        }

        .font-open-sans {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 font-open-sans">
    <!-- Header -->
    <header class="bg-black text-white fixed top-0 w-full shadow-md z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <!-- Логотип -->
            <div>
                <a href="#">
                    <img src="assets/img/logo.jpg" alt="G-GROUP Кровля и Фасады" class="h-16 md:h-20 object-contain">
                </a>
            </div>
            <!-- Навигация -->
            <nav>
                <ul class="flex space-x-4 md:space-x-6">
                    <li><a href="#home" class="text-sm md:text-base hover:text-orange-500 transition duration-300 font-montserrat">Главная</a></li>
                    <li><a href="#services" class="text-sm md:text-base hover:text-orange-500 transition duration-300 font-montserrat">Услуги</a></li>
                    <li><a href="#portfolio" class="text-sm md:text-base hover:text-orange-500 transition duration-300 font-montserrat">Портфолио</a></li>
                    <li><a href="#contact" class="text-sm md:text-base hover:text-orange-500 transition duration-300 font-montserrat">Контакты</a></li>
                </ul>
            </nav>
            <!-- Контактная информация -->
            <div class="flex items-center space-x-2 md:space-x-4">
                <a href="tel:+79991234567" class="text-xs md:text-sm hover:text-orange-500 transition duration-300 font-montserrat">+7 (999) 123-45-67</a>
                <button class="bg-orange-500 hover:bg-orange-600 text-white text-xs md:text-sm font-semibold py-1 md:py-2 px-2 md:px-4 rounded-lg transition duration-300 font-montserrat">
                    Заказать звонок
                </button>
            </div>
        </div>
    </header>

    <!-- Герой-секция -->
    <section id="home" class="min-h-screen bg-gradient-to-r from-gray-900 py-32 to-black text-white">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 sm:py-16 text-center bg-black bg-opacity-50 rounded-lg">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 font-montserrat animate__animated animate__fadeInDown">
                Качественный монтаж кровли и фасадов <span class="text-orange-500">в Москве</span>
            </h1>
            <p class="text-lg md:text-xl mb-8 font-open-sans animate__animated animate__fadeInUp animate__delay-1s">Создаём надёжные и стильные решения для вашего дома</p>
            <div class="animate__animated animate__fadeInUp animate__delay-2s">
                <a href="#contact" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-6 rounded-lg transition duration-300 font-montserrat">Оставить заявку</a>
                <a href="#services" class="ml-4 bg-transparent border border-white hover:bg-white hover:text-black text-white font-semibold py-2 px-6 rounded-lg transition duration-300 font-montserrat">Узнать больше</a>
            </div>
        </div>
    </section>
</body>
</html>
